name: Expo CI/CD 

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # Optionally, add steps for testing, linting, etc. here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Expo
        run: npx expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD  # Replace $EXPO_USERNAME and $EXPO_PASSWORD with your Expo credentials or use secrets

      - name: Publish updates
        run: npx expo publish --non-interactive  # Add any additional options you need for publishing

      - name: Deploy to Android
        run: eas submit --platform android --release-channel default   
