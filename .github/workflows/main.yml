name: Expo CI/CD 

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install EAS CLI
        run: npm install -g eas-cli
        
      - name: Install dependencies
        run: npm install

      # Optionally, add steps for testing, linting, etc. here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Publish updates
        run: npx eas update --non-interactive  # Add any additional options you need for publishing

      - name: Deploy to Android
        run: npx eas submit --platform android --release-channel default   
